<!DOCTYPE html>

    <title>Auto Punctuality Check</title>
    <link rel="stylesheet" type="text/css" href="./src/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

<body>
    <div class="limiter">
		<div class="container-main100">
                    <div class="container">
                        <form class="main100-form">
                            <div><img class="main100-form-title" src="./src/images/ekino_logo.png" alt=""></div>
                            <div><p class="txt3">Auto Punctuality Check</p></div>
                            <div><i class="fa fa-bars" id="showMenu"></i></div>
                            <div class="main100-form-openmenu">
                                <i class="fa fa-arrow-left" id="closeMenu"></i>
                                <!-- sign out for mobile -->
                                <div class="main100-form-signout-mobile js-main100-form-signout"></div>
                            </div>
                            <!-- sign out for desktop -->
                            <div class="main100-form-signout-desktop js-main100-form-signout"></div>
                        </form>
                        <ul class="nav nav-tabs">
    <li class="active daily p-t-20 p-r-25 p-b-20"><a  href="#daily" data-toggle="tab" class="nav-title nav-title-background">DAILY</a></li>
    <li class="range p-t-20 p-r-25 p-b-20"><a href="#range" data-toggle="tab" class="nav-title nav-title-background">RANGE</a></li>
    <li class="employees p-t-20 p-r-25 p-b-20"><a href="#employees" data-toggle="tab" class="nav-title nav-title-background">EMPLOYEES</a></li>
</ul>
<div id="loading" class="loading">
    <div class="loading__content">
      <i></i>
    </div>
</div>
                        <div class="tab-content">
                            <!-- Daily page -->
                            <div id="daily" class="tab-pane fade in active">
    <div class="daily_horz_list m-b-20">
        <div id="datepicker" class="input-group date m-r-10" data-date-format="mm-dd-yyyy">
            <input id="datepicker-selected-date" class="form-control" type="text" readonly />
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
        <div><button id="js-daily-button" type="button" class="btn btn-primary">GO</button></div>
    </div>
    <table class="table table-striped table-primary">
        <thead class="js-thead-daily">
        <tr>
            <th scope="col" class="table_no">
                <div class="table_no_title">No.</div>
            </th>
            <th scope="col" class="table_search">
                <div class="table_search_title p-t-14 p-l-10">FULL NAME</div>
                <!-- search for desktop -->
                <input class="daily-search form-control" id="daily-search" type="text" placeholder="Search name here" aria-label="Search">
                <span id="searchclear" class="glyphicon glyphicon-remove-circle"></span>
            </th>
            <!-- search for mobile -->
            <input class="form-control daily-search daily-search-mobile p-b-5" id="daily-search-mobile" type="text" placeholder="Search name here" aria-label="Search">            
            <div class="table_select_item daily-select-mobile daily-select-mobile-flex m-t-5 p-b-5">
                <select class="table_select_option mdb-select md-form" id="table_select_option_mobile">
                    <option value="ALL" selected>All Status</option>
                    <option value="A0">A0</option>
                    <option value="A">A</option>
                    <option value="AA">AA</option>
                    <option value="AB">AB</option>
                    <option value="P0">P0</option>
                    <option value="P">P</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="A0P0">A0P0</option>
                    <option value="A0P">A0P</option>
                    <option value="A0PA">A0PA</option>
                    <option value="A0PB">A0PB</option>
                    <option value="AP0">AP0</option>
                    <option value="AP">AP</option>
                    <option value="APA">APA</option>
                    <option value="APB">APB</option>
                    <option value="AAP0">AAP0</option>
                    <option value="AAP">AAP</option>
                    <option value="AAPA">AAPA</option>
                    <option value="AAPB">AAPB</option>
                    <option value="ABP0">ABP0</option>
                    <option value="ABP">ABP</option>
                    <option value="ABPA">ABPA</option>
                    <option value="ABPB">ABPB</option>
                </select>
                <div class="select-icon select-icon-mobile">
                    <svg focusable="false" viewBox="0 0 104 128" width="25" height="35" class="icon">
                    <path d="m2e1 95a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm14 55h68v1e1h-68zm0-3e1h68v1e1h-68zm0-3e1h68v1e1h-68z"></path>
                    </svg>
                </div>
            </div>

            <th scope="col" class="table_select">
                <div class="table_select_item p-b-3">
                    <div class="table_select_title p-t-14">Status : </div>
                        <select class="table_select_option mdb-select md-form" id="table_select_option">
                            <option value="ALL" selected>All Status</option>
                            <option value="A0">A0</option>
                            <option value="A">A</option>
                            <option value="AA">AA</option>
                            <option value="AB">AB</option>
                            <option value="P0">P0</option>
                            <option value="P">P</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="A0P0">A0P0</option>
                            <option value="A0P">A0P</option>
                            <option value="A0PA">A0PA</option>
                            <option value="A0PB">A0PB</option>
                            <option value="AP0">AP0</option>
                            <option value="AP">AP</option>
                            <option value="APA">APA</option>
                            <option value="APB">APB</option>
                            <option value="AAP0">AAP0</option>
                            <option value="AAP">AAP</option>
                            <option value="AAPA">AAPA</option>
                            <option value="AAPB">AAPB</option>
                            <option value="ABP0">ABP0</option>
                            <option value="ABP">ABP</option>
                            <option value="ABPA">ABPA</option>
                            <option value="ABPB">ABPB</option>
                        </select>
                        <div class="select-icon">
                            <svg focusable="false" viewBox="0 0 104 128" width="25" height="35" class="icon">
                            <path d="m2e1 95a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm0-3e1a9 9 0 0 1 -9 9 9 9 0 0 1 -9 -9 9 9 0 0 1 9 -9 9 9 0 0 1 9 9zm14 55h68v1e1h-68zm0-3e1h68v1e1h-68zm0-3e1h68v1e1h-68z"></path>
                            </svg>
                        </div>
                </div>
            </th>            
            </tr>
        </thead>
        <tbody class="js-tbody-daily"></tbody>
    </table>
  <!-- pagination -->
    <div class="news-pagination">
        <ul class="pagination__wrapper" id="pagination__wrapper__daily">
        </ul>
        <div class ="news-pagination__export__daily"><button id="js-daily-export">EXPORT EXCEL &nbsp; <i class ="fa fa-file-excel-o"></i> </button></div>
    </div>
</div>
                            <!-- Range page -->
                            <div id="range" class="range tab-pane fade">
    <div class="range_horz_list m-b-20">
        <div id="reportrange"  class="pull-left m-r-10">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
            <span></span> <b class="caret"></b>
        </div>
        <div><button id="js-range-button" type="button" class="btn btn-primary">GO</button></div>
    </div>
    <div class="range_work p-b-10"></div>
    <!-- <div class="range_work p-b-10"><div class="js-range_work">TOTAL WORKING DAYS: 7</div></div> -->

    <!-- search range mobile -->
    <input class="search-range range-control range-control-mobile m-b-5" id="search-range-mobile" type="text" placeholder="Search name here" aria-label="Search">
    <table class="table table-striped table-primary">
      <thead class="js-thead-range">
        <tr>
            <th scope="col" class="range_no">
                <div class="table_no_title">No.</div>
            </th>
          <th scope="col" class="search_range">
              <div class="search_range_title p-t-14 p-l-10">FULL NAME</div>
              <!-- search range desktop -->
              <input class="search-range range-control" id="search-range" type="text" placeholder="Search name here" aria-label="Search">
              <span id="searchclear-range" class="glyphicon glyphicon-remove-circle"></span>
          </th>
          <th scope="col" class="table_present text-center">
              PRESENT <br/>(days)
          </th>
          <th scope="col" class="table_dayoff text-center">
              DAY OFF <br/>(days)
          </th>
          <th scope="col" class="table_late text-center">
              LATE <br/>(times)
          </th>
          <th scope="col" class="table_absent text-center">
              ABSENT <br/>(times)
          </th>
        </tr>
      </thead>
      <tbody class="js-tbody-range">
      </tbody>
    </table>
    <!-- pagination -->
      <div class="news-pagination">
          <ul class="pagination__wrapper" id="pagination__wrapper__range">
          </ul>    
          <div class ="news-pagination__export__range"><button id="js-range-export">EXPORT EXCEL &nbsp; <i class ="fa fa-file-excel-o"></i> </button></div>
      </div>
</div>
                            <!-- Employees page -->
                            <div id="employees" class="tab-pane fade">
    <input class="search-employees employees-control employees-control-mobile m-b-5" id="search-employees-mobile" type="text" placeholder="Search name here" aria-label="Search">
    <table class="table table-striped table-primary">
      <thead class="js-thead-employees">
        <tr>
            <th scope="col" class="employees_no">
                <div class="table_no_title">No.</div>
            </th>
          <th scope="col" class="search_employees">
              <div class="search_employees_title p-t-14 p-l-10">FULL NAME</div>
              <input class="search-employees employees-control" id="search-employees" type="text" placeholder="Search name here" aria-label="Search">
              <span id="searchclear-employees" class="glyphicon glyphicon-remove-circle"></span>
          </th>
          <th scope="col" class="table_active text-center">
              ACTIVE
          </th>
          <th scope="col" class="table_day text-center">
              LAST WORKING DAY
          </th>
        </tr>
      </thead>
      <tbody class="js-tbody-employees">
      </tbody>
    </table>
    <!-- pagination -->
      <div class="news-pagination">
          <div>
            <ul class="pagination__wrapper" id="pagination__wrapper__employees"></ul>
          </div>
          <div class="news-pagination__wrapper">
            <div class ="news-pagination__save__employees"><button id="js-employees-save" class="employees-save-disabled" disabled>SAVE &nbsp;<i class ="fa fa-save"></i> </button></div>
            <div class ="news-pagination__export__employees"><button id="js-employees-export">EXPORT EXCEL &nbsp;<i class ="fa fa-file-excel-o"></i> </button></div>
          </div>
          
      </div>
</div>
                        </div>
                    </div>
                </div>
                <footer class="footer__academy">
    <div class="container">
        <div class="footer__wrapper">
            <div class="footer__wrapper--logo">
                <div class="footer__wrapper--left">
                    <a class="active" href="https://ekino.vn">

                <div class="footer__wrapper--right">
                    <a href="">

            </div>
            <div class="footer__contact">
                <span></span><a href="" class="mail-to">academy@ekino.vn</a>
            </div>
        </div>
    </div>
</footer>
